<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../Images/support.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="valo-data" content="valorant">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/Css/register.css">
    <title>Register here</title>
</head>
<body>

<!-----------------------------------HEADER TITULO------------------------------->

<header>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <h1 class="fw-bold text-white d-flex justify-content-center">CREATE YOUR ACCOUNT</h1>
    </div>
</header>


<!-----------------------------------REGISTER DATA--------------------------------->

<form>
<div class="container pt-5">

<!-----------------------------------CAMPO E INPUT DEL EMAIL------------------------------->

<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label bg-dark text-white fw-bold" id="email_label">Email</label>
    <div class="col-sm-10">
        <input type="text"  class="form-control" id="inputEmail" placeholder="email@example.com">
    </div>
</div>

<!-----------------------------------CAMPO E INPUT DEL PASSWORD------------------------------->

<div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label bg-dark text-white fw-bold" id="password_label">Create your password</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Create your password">
    </div>
</div>

<!-----------------------------------CAMPO E INPUT DEL RE-ENTER PASSWORD------------------------------->

<div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label bg-dark text-white fw-bold" id="password_label2">Re-enter your password</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword2" placeholder="Re-enter password">
    </div>
</div>

<!-----------------------------------------------BOTON HOME------------------------------------------------->

<div class="container d-flex justify-content-center">
    <button type="submit" class="btn btn-dark bg-dark"><a href="../Pages/Created_account.html" class="text-light" id="enter_btn">ENTER</a></button>
</div>
</div>
</form>
</body>
</html>
