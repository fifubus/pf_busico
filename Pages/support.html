<html lang="en">
<head>
    <link rel="shortcut icon" href="../Images/support.jpg">
    <link rel="stylesheet" href="../Styles/Css/support.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="support_valodata" content="valo-support">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

<!-----------------------------------HEADER TITULO------------------------------->
<br><br><br>
    <div class="container bg-dark">
    <header>
            <br>
            <div class="bg-dark">
                <h1 class="fw-bold text-light d-flex justify-content-center">SUPPORT SPACE</h1>
                <p class="fw-bold text-light d-flex justify-content-center" id="support_p"> Here you can write all your doubts, complains (constructive please), and all sort of things that you would do in order to improve the website</p>
            </div>
    </header>

<!-----------------------------------LABEL DEL USER------------------------------->

    <div class="mb-3">
        <div class="bg-dark" id="container_user">
            <label for="exampleFormControlInput1" class="form-label text-light" id="label_user">Enter your username</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username" style="width: 850px; position: relative; left: 10px; bottom: 5px;">
        </div>
    </div>

<!-----------------------------------ESPACIO DE TEXTO------------------------------->

    <div class="mb-3">
        <div class="bg-dark" id="container_text_area">
            <label for="exampleFormControlTextarea1" class="form-label text-light" id="label_text_area">Write here</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type here" style="width: 850px; position: relative; left: 10px; bottom: 5px; height: 300px;"></textarea>
            <div class="container d-flex justify-content-center">
                <button class="btn btn-outline-dark bg-primary text-light d-flex justify-content-center" type="submit" id="send_btn"><a href="../index.html" id="text_send_btn">Send</a></button>
                <button class="btn btn-outline-dark bg-primary text-light d-flex justify-content-center" type="submit" id="home_btn"><a href="../index.html" id="text_home_btn">Home</a></button>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
